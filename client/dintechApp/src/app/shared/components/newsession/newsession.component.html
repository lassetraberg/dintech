<div class="newsession" @slideIn>
  <div class="newsession__header">
    Start new session
    <i class="material-icons-outlined md-28" (click)="_close()"> close </i>
  </div>

  <div [hidden]="submitted">
      
      <form #sessionForm="ngForm" (ngSubmit)="onSubmit(sessionForm); sessionForm.reset();" autocomplete="off">    
        
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" #name="ngModel" required>
        <div [hidden]="name.valid || name.pristine">
          <span>
            <i class="material-icons-outlined md-18">error_outline</i>
            You have to enter a name.
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="link">YouTube Link</label>
        <input type="text" class="form-control" id="link" [(ngModel)]="model.link" name="link" #link="ngModel" required pattern="http(?:s?):\/\/(?:www\.)?youtu(?:be\.com\/watch\?v=|\.be\/)([\w\-\_]*)(&(amp;)?‌​[\w\?‌​=]*)?">
        <div [hidden]="link.valid || link.pristine">
          <span>
            <i class="material-icons-outlined md-18">error_outline</i>
            You have to enter a valid YouTube link.
          </span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="adminOnly">Settings</label>
        <select class="form-control" id="adminOnly" required [(ngModel)]="model.adminOnly" name="adminOnly">
          <option *ngFor="let right of rights" ng-value="right.adminOnly" label="{{right.text}}">{{right.adminOnly}}</option>
        </select>
      </div>

      <button type="submit" [ngClass]="{'disabled': !sessionForm.form.valid}" [disabled]="!sessionForm.form.valid" (click)="newSession();">Start session</button>
      
    </form>
  </div>

  <div [hidden]="!submitted" [ngClass]="{'loading': submitted}">
      <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
  </div>
  
</div>
